apiVersion: apps/v1
kind: Deployment
metadata:
  name: iris-api
spec:
  replicas: 1   # Start with one pod (HPA will scale up to 3)
  selector:
    matchLabels:
      app: iris-api
  template:
    metadata:
      labels:
        app: iris-api
    spec:
      containers:
        - name: iris-api
          image: us-central1-docker.pkg.dev/mlops-474118/iris-api-repo/iris-api:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 5000

          # ✅ Probes updated to use /predict
          readinessProbe:
            httpGet:
              path: /predict
              port: 5000
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 5

          livenessProbe:
            httpGet:
              path: /predict
              port: 5000
            initialDelaySeconds: 20
            periodSeconds: 20
            timeoutSeconds: 3
            failureThreshold: 3

          # ✅ Resource requests/limits help prevent “Insufficient CPU” errors
          resources:
            requests:
              cpu: "250m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"

---
apiVersion: v1
kind: Service
metadata:
  name: iris-api
spec:
  type: LoadBalancer
  selector:
    app: iris-api
  ports:
    - protocol: TCP
      port: 5000
      targetPort: 5000
