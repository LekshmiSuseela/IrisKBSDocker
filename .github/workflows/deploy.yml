name: CI/CD Pipeline for IRIS API

on:
  push:
    branches:
      - main

env:
  IMAGE_NAME: iris-api
  GAR_LOCATION: us-central1-docker.pkg.dev/mlops-474118/iris-api-repo/iris-api

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Start
      - name: âœ… Workflow started
        run: |
          echo "ğŸš€ CI/CD triggered on branch ${{ github.ref }}"
          echo "ğŸ”§ Commit SHA: ${{ github.sha }}"

      # Step 2: Checkout code
      - name: ğŸ“‚ Checkout repository
        uses: actions/checkout@v4

      # Step 3: Authenticate to Google Cloud
      - name: ğŸ” Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      # Step 4: Verify Authentication
      - name: ğŸ” Verify GCP Authentication
        run: |
          echo "Checking gcloud authentication..."
          gcloud auth list
          echo "Current GCP project config:"
          gcloud config list project

      # Step 5: Sanity Checks
      - name: ğŸ§ª Sanity Checks (Environment)
        run: |
          echo "==> Environment Sanity Check"
          echo "GitHub SHA: ${{ github.sha }}"
          echo "GCP Project: ${{ secrets.GCP_PROJECT_ID }}"
          echo "GCP Region: ${{ secrets.GCP_REGION }}"
          echo "GKE Cluster: ${{ secrets.GKE_CLUSTER }}"
          echo "Zone: ${{ secrets.GKE_ZONE }}"
          echo "Docker Image: $GAR_LOCATION:${{ github.sha }}"
          echo "âœ… If above values are correct and non-empty, sanity check passed."

      # Step 6: Setup gcloud CLI
      - name: ğŸ› ï¸ Setup gcloud CLI
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      # Step 7: ğŸ§© Install GKE Auth Plugin
      - name: ğŸ§© Install GKE Auth Plugin
        run: |
          echo "Installing GKE gcloud auth plugin..."
          sudo apt-get update -y
          sudo apt-get install -y google-cloud-sdk-gke-gcloud-auth-plugin
          echo "âœ… Plugin installation successful!"

      # Step 8: Configure Docker for Artifact Registry
      - name: ğŸ³ Configure Docker
        run: |
          echo "ğŸ”§ Configuring Docker for Artifact Registry..."
          gcloud auth configure-docker ${{ secrets.GCP_REGION }}-docker.pkg.dev --quiet

      # Step 9: Build Docker Image
      - name: ğŸ—ï¸ Build Docker Image
        run: |
          echo "ğŸ› ï¸ Building Docker image..."
          docker build -t $GAR_LOCATION:${{ github.sha }} .
          docker images | grep iris-api || echo "âš ï¸ Image build verification failed!"

      # Step 10: Push Docker Image
      - name: ğŸš€ Push Docker Image
        run: |
          echo "ğŸ“¦ Pushing image to Artifact Registry..."
          docker push $GAR_LOCATION:${{ github.sha }}
          echo "âœ… Image pushed successfully to $GAR_LOCATION"

      # Step 11: Get GKE Credentials
      - name: ğŸ”‘ Get GKE Credentials
        run: |
          echo "ğŸ”— Fetching GKE credentials..."
          gcloud container clusters get-credentials ${{ secrets.GKE_CLUSTER }} \
            --zone ${{ secrets.GKE_ZONE }} \
            --project ${{ secrets.GCP_PROJECT_ID }}

      # Step 12: Verify GKE Connectivity
      - name: ğŸ§  Verify GKE Connectivity
        run: |
          echo "ğŸ” Verifying cluster access..."
          kubectl cluster-info || (echo "âŒ Failed to connect to GKE" && exit 1)
          kubectl get nodes || (echo "âš ï¸ Unable to list nodes" && exit 1)
          echo "âœ… Cluster connectivity check passed."

      # Step 13: Deploy to GKE
      - name: ğŸŒ Deploy to GKE
        run: |
          echo "ğŸš€ Updating deployment image in GKE..."
          kubectl set image deployment/iris-api iris-api=$GAR_LOCATION:${{ github.sha }} --namespace=default
          echo "ğŸ•’ Waiting for rollout to complete..."
          kubectl rollout status deployment/iris-api --namespace=default
          echo "âœ… Deployment rollout successful."

      # Step 14: Post-deploy verification
      - name: âœ… Verify Deployment
        run: |
          echo "ğŸ” Checking running pods and services..."
          kubectl get pods --namespace=default
          kubectl get svc --namespace=default
          echo "ğŸ‰ Deployment successful and services verified!"
